<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosa Penyakit Anak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .symptom-card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .symptom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .symptom-card input {
            margin-right: 15px;
            pointer-events: none;
        }
        #diagnoseBtn {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        #diagnoseBtn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
        .modal-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            justify-content: center;
        }
        .modal-body h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        #treatment {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        footer {
            background: #343a40;
            color: #adb5bd;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="text-center py-4 shadow-sm">
        <h1><i class="fas fa-stethoscope"></i> Sistem Pakar Diagnosa Penyakit Anak</h1>
    </header>
    <main class="container my-5">
        <h2 class="mb-4 text-center"><i class="fas fa-notes-medical"></i> Pilih Gejala</h2>
        <div id="symptoms" class="row g-3"></div>
        <div class="text-center mt-4">
            <button type="button" id="diagnoseBtn" class="btn btn-lg text-white shadow" data-bs-toggle="modal" data-bs-target="#resultModal">
                <i class="fas fa-search"></i> Diagnosa
            </button>
        </div>
    </main>

    <!-- Modal Hasil Diagnosa -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Hasil Diagnosa</h5>
                </div>
                <div class="modal-body text-center">
                    <h3 id="diseaseName" class="fw-bold mb-3 text-danger"></h3>
                    <p id="confidenceLevel" class="text-secondary"></p>
                    <p id="diseaseDescription" class="text-success mt-2"></p>
                    <div id="treatment" class="text-start"></div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p class="mb-0">Â© 2024 Sistem Pakar| <a href="#">Kelompok 3</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
